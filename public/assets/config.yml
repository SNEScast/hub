---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Community Hub"
subtitle: "SNEScast"
logo: "logo.png"

header: true
footer: false

# Optional custom stylesheet
# Will load custom CSS files. Especially useful for custom icon sets.
stylesheet:
  - "assets/custom.css"


# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#6f6f6f"
    highlight-secondary: "#4f4f4f"
    highlight-hover: "#6f6f6f"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"

# Optional message
message:
  style: "is-info" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "What is the Commmunity hub?"
  icon: "fa fa-info"
  content: "The Community Hub shows where you can find the SNES community in all its facets.<br/><br/>Through our work on the <a href=\"https://snescast.de\">SNEScast</a>, we found such an overview quite helpful and thought that it might be helpful for others as well. This is our first version, feel free to send us <a href=\"https://snescast.de/kontakt/\">feedback</a>."

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "SNEScast"
    icon: "fas fa-home"
    url: "https://snescast.de"
  - name: "Feedback"
    icon: "fas fa-pen"
    url: "https://snescast.de/kontakt/"
  - name: "Privacy"
    icon: "fas fa-balance-scale-left"
    url: "https://snescast.de/datenschutzerklaerung/"
  - name: "Imprint"
    icon: "fas fa-balance-scale-left"
    url: "https://snescast.de/impressum/"

